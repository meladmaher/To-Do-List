<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern To-Do List</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #3b82f6;
        --primary-hover: #2563eb;
        --completed: #10b981;
        --danger: #ef4444;
        --danger-hover: #dc2626;
        --background: #f9fafb;
        --text: #111827;
        --card: #ffffff;
        --input-bg: #ffffff;
      }

      .dark-theme {
        --primary: #60a5fa;
        --primary-hover: #3b82f6;
        --completed: #34d399;
        --danger: #f87171;
        --danger-hover: #ef4444;
        --background: #111827;
        --text: #f3f4f6;
        --card: #1f2937;
        --input-bg: #374151;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--background);
        color: var(--text);
        transition: all 0.3s ease;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        flex: 1;
        overflow-y: auto;
      }

      .card {
        background-color: var(--card);
        transition: all 0.3s ease;
      }

      .input-field {
        background-color: var(--input-bg);
        transition: all 0.3s ease;
      }

      .task-item {
        transition: all 0.3s ease;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .completed-task {
        background-color: rgba(16, 185, 129, 0.1);
      }

      .dark-theme .completed-task {
        background-color: rgba(52, 211, 153, 0.1);
      }

      .priority-high {
        background-color: rgba(239, 68, 68, 0.1);
        color: #ef4444;
      }

      .dark-theme .priority-high {
        background-color: rgba(239, 68, 68, 0.2);
        color: #f87171;
      }

      .priority-medium {
        background-color: rgba(245, 158, 11, 0.1);
        color: #f59e0b;
      }

      .dark-theme .priority-medium {
        background-color: rgba(245, 158, 11, 0.2);
        color: #fbbf24;
      }

      .priority-low {
        background-color: rgba(16, 185, 129, 0.1);
        color: #10b981;
      }

      .dark-theme .priority-low {
        background-color: rgba(16, 185, 129, 0.2);
        color: #34d399;
      }

      .add-btn {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-hover)
        );
        transition: all 0.2s ease;
      }

      .add-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .clear-btn {
        background: linear-gradient(135deg, var(--danger), var(--danger-hover));
        transition: all 0.2s ease;
      }

      .clear-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .check-btn {
        transition: all 0.2s ease;
      }

      .check-btn:hover {
        transform: scale(1.1);
      }

      .action-btn {
        transition: all 0.2s ease;
      }

      .action-btn:hover {
        transform: scale(1.1);
      }

      .empty-state {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.7;
        }
      }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .modal-container {
        background-color: var(--card);
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
        padding: 0;
        transform: translateY(-20px);
        transition: all 0.3s ease;
      }

      .modal-overlay.active .modal-container {
        transform: translateY(0);
      }

      .modal-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
      }

      .dark-theme .modal-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .modal-body {
        padding: 1.5rem;
      }

      .modal-footer {
        padding: 1rem 1.5rem;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: flex-end;
        gap: 12px;
      }

      .dark-theme .modal-footer {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .modal-title {
        font-weight: 600;
        font-size: 1.25rem;
        margin-left: 12px;
      }

      .modal-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(239, 68, 68, 0.1);
        color: #ef4444;
      }

      .dark-theme .modal-icon {
        background-color: rgba(239, 68, 68, 0.2);
        color: #f87171;
      }

      .modal-btn {
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .modal-btn-cancel {
        background-color: #f3f4f6;
        color: #4b5563;
      }

      .dark-theme .modal-btn-cancel {
        background-color: #374151;
        color: #d1d5db;
      }

      .modal-btn-cancel:hover {
        background-color: #e5e7eb;
      }

      .dark-theme .modal-btn-cancel:hover {
        background-color: #4b5563;
      }

      .modal-btn-confirm {
        background-color: #ef4444;
        color: white;
      }

      .modal-btn-confirm:hover {
        background-color: #dc2626;
      }

      /* Edit mode styles */
      .edit-mode .view-buttons {
        display: none;
      }

      .edit-mode .edit-buttons {
        display: flex;
      }

      .edit-buttons {
        display: none;
        gap: 8px;
      }

      .save-btn {
        background-color: var(--primary);
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .save-btn:hover {
        background-color: var(--primary-hover);
      }

      .cancel-btn {
        background-color: #9ca3af;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .cancel-btn:hover {
        background-color: #6b7280;
      }

      /* Theme transition */
      * {
        transition: background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .dark-theme ::-webkit-scrollbar-track {
        background: #374151;
      }

      ::-webkit-scrollbar-thumb {
        background: #c5c5c5;
        border-radius: 10px;
      }

      .dark-theme ::-webkit-scrollbar-thumb {
        background: #6b7280;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }

      .dark-theme ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div class="container max-w-2xl mx-auto px-4 py-8">
      <!-- Header -->
      <header class="flex justify-between items-center mb-8">
        <div>
          <h1 class="text-3xl font-bold">Task Manager</h1>
          <p class="text-gray-600 dark-theme:text-gray-400">
            Organize your day with ease
          </p>
        </div>
        <button
          id="theme-toggle"
          class="colorMode p-3 rounded-full bg-gray-200 dark-theme:bg-gray-700 hover:bg-gray-300 dark-theme:hover:bg-gray-600 transition duration-300"
        >
          <i id="famoonAndSun" class="fas fa-sun"></i>
        </button>
      </header>

      <!-- Add Task Form -->
      <div class="colorMode card rounded-xl shadow-lg p-5 mb-7">
        <form id="task-form" class="flex mb-4">
          <input
            type="text"
            id="task-input"
            placeholder="What needs to be done?"
            class="flex-grow px-4 py-3 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-field transition duration-300"
            required
            aria-label="Task description"
          />
          <button
            id="submitBut"
            type="button"
            class="add-btn text-white px-5 py-3 rounded-r-lg transition duration-200"
            aria-label="Add task"
          >
            <i class="fas fa-plus"></i>
          </button>
        </form>

        <!-- Task Options -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
          <div>
            <label
              for="priority"
              class="block text-sm font-medium mb-1 dark-theme:text-gray-300"
              >Priority</label
            >
            <select
              id="priority"
              class="w-full p-2 border rounded-lg input-field transition duration-300"
            >
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div>
            <label
              for="due-date"
              class="block text-sm font-medium mb-1 dark-theme:text-gray-300"
              >Due Date</label
            >
            <input
              type="date"
              id="due-date"
              class="w-full p-2 border rounded-lg input-field transition duration-300"
            />
          </div>
          <div class="flex items-end">
            <div class="flex items-center w-full p-2">
              <input type="checkbox" id="recurring" class="mr-2 h-5 w-5" />
              <label for="recurring" class="text-sm dark-theme:text-gray-300"
                >Repeat daily</label
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Filters -->
      <div class="flex justify-center mb-7">
        <div class="inline-flex rounded-lg shadow-md" role="group">
          <button
            type="button"
            data-filter="all"
            class="colorMode px-5 py-2 text-sm font-medium rounded-l-lg border bg-white dark-theme:bg-gray-700 text-gray-900 dark-theme:text-gray-300 transition duration-300 active-filter"
          >
            All
          </button>
          <button
            type="button"
            data-filter="active"
            class="colorMode px-5 py-2 text-sm font-medium border-t border-b bg-white dark-theme:bg-gray-700 text-gray-900 dark-theme:text-gray-300 transition duration-300"
          >
            Active
          </button>
          <button
            type="button"
            data-filter="completed"
            class="colorMode px-5 py-2 text-sm font-medium rounded-r-lg border bg-white dark-theme:bg-gray-700 text-gray-900 dark-theme:text-gray-300 transition duration-300"
          >
            Completed
          </button>
        </div>
      </div>

      <!-- Task List -->
      <ul id="task-list" class="space-y-4 mb-7 max-h-96 overflow-y-auto py-2">
        <!-- Tasks will be dynamically inserted here -->

        <li class="task-item card rounded-xl shadow p-5" data-id="undefined">
          <div class="flex items-start justify-between">
            <div class="flex items-start space-x-4 flex-grow">
              <button
                class="w-7 h-7 rounded-full border-2 flex items-center justify-center check-btn border-gray-300 dark-theme:border-gray-600"
                aria-label="Mark as complete"
              ></button>
              <div class="flex-grow">
                <div class="flex items-center flex-wrap">
                  <span class="task-text">undefined</span>
                  <span
                    class="text-xs px-2 py-1 rounded-full ml-2 priority-undefined"
                    >undefined</span
                  >
                </div>
                <div class="text-xs mt-2">
                  <span class="text-gray-500 dark-theme:text-gray-400"
                    ><i class="fas fa-plus-circle mr-1"></i> Invalid Date</span
                  >
                </div>
              </div>
            </div>
            <div class="flex space-x-3 view-buttons">
              <button
                class="text-blue-500 hover:text-blue-700 dark-theme:text-blue-400 dark-theme:hover:text-blue-300 transition duration-200 action-btn"
                aria-label="Edit task"
              >
                <i class="fas fa-edit"></i>
              </button>
              <button
                class="text-red-500 hover:text-red-700 dark-theme:text-red-400 dark-theme:hover:text-red-300 transition duration-200 action-btn"
                aria-label="Delete task"
              >
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </li>
      </ul>

      <div id="NoTasks" class="text-center py-10 text-gray-500 dark-theme:text-gray-400 empty-state">
                              <i class="fas fa-clipboard-list text-5xl mb-4"></i>
                              <p class="text-lg">No tasks yet</p>
                              <p class="text-sm mt-2">Add a task to get started!</p>
                          </div>
      <!-- Stats and Clear -->
      <div class="flex justify-between items-center mt-8">
        <p
          id="task-stats"
          class="text-sm text-gray-600 dark-theme:text-gray-300"
        >
          0 tasks remaining
        </p>
        <button
          id="clear-completed"
          class="clear-btn px-4 py-2 text-white text-sm rounded-lg transition duration-200"
        >
          Clear Completed
        </button>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="delete-modal">
      <div class="modal-container">
        <div class="modal-header">
          <div class="modal-icon">
            <i class="fas fa-exclamation"></i>
          </div>
          <h3 class="modal-title">Delete Task</h3>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete this task? This action cannot be
            undone.
          </p>
        </div>
        <div class="modal-footer">
          <button class="modal-btn modal-btn-cancel" id="modal-cancel">
            Cancel
          </button>
          <button class="modal-btn modal-btn-confirm" id="modal-confirm">
            Delete
          </button>
        </div>
      </div>
    </div>

    <script src="js/script.js">

    </script>
  </body>
</html>
