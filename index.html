<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Modern To-Do List</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="min-h-screen">
    <div class="container max-w-2xl mx-auto px-4 py-8">
      <!-- Header -->
      <header class="flex justify-between items-center mb-8">
        <div>
          <h1 class="text-3xl font-bold">Task Manager</h1>
          <p class="text-gray-600 dark-theme:text-gray-400">
            Organize your day with ease
          </p>
        </div>
        <button
          id="theme-toggle"
          class="colorMode p-3 rounded-full bg-gray-200 dark-theme:bg-gray-700 hover:bg-gray-300 dark-theme:hover:bg-gray-600 transition duration-300"
        >
          <i id="famoonAndSun" class="fas fa-sun"></i>
        </button>
      </header>

      <!-- Add Task Form -->
      <div class="colorMode card rounded-xl shadow-lg p-5 mb-7">
        <form id="task-form" class="flex mb-4">
          <input
            type="text"
            id="task-input"
            placeholder="What needs to be done?"
            class="flex-grow px-4 py-3 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-field transition duration-300"
            required
            aria-label="Task description"
          />
          <button
            id="submitBut"
            type="button"
            class="add-btn text-white px-5 py-3 rounded-r-lg transition duration-200"
            aria-label="Add task"
          >
            <i class="fas fa-plus"></i>
          </button>
        </form>

        <!-- Task Options -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
          <div>
            <label
              for="priority"
              class="block text-sm font-medium mb-1 dark-theme:text-gray-300"
              >Priority</label
            >
            <select
              id="priority"
              class="w-full p-2 border rounded-lg input-field transition duration-300"
            >
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div>
            <label
              for="due-date"
              class="block text-sm font-medium mb-1 dark-theme:text-gray-300"
              >Due Date</label
            >
            <input
              type="date"
              id="due-date"
              class="w-full p-2 border rounded-lg input-field transition duration-300"
            />
          </div>
          <div class="flex items-end">
            <div class="flex items-center w-full p-2">
              <input type="checkbox" id="recurring" class="mr-2 h-5 w-5" />
              <label for="recurring" class="text-sm dark-theme:text-gray-300"
                >Repeat daily</label
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Filters -->
      <div class="flex justify-center mb-7">
        <div class="inline-flex rounded-lg shadow-md" role="group">
          <button
            type="button"
            data-filter="all"
            class="colorMode px-5 py-2 text-sm font-medium rounded-l-lg border bg-white dark-theme:bg-gray-700 text-gray-900 dark-theme:text-gray-300 transition duration-300 active-filter"
          >
            All
          </button>
          <button
            type="button"
            data-filter="active"
            class="colorMode px-5 py-2 text-sm font-medium border-t border-b bg-white dark-theme:bg-gray-700 text-gray-900 dark-theme:text-gray-300 transition duration-300"
          >
            Active
          </button>
          <button
            type="button"
            data-filter="completed"
            class="colorMode px-5 py-2 text-sm font-medium rounded-r-lg border bg-white dark-theme:bg-gray-700 text-gray-900 dark-theme:text-gray-300 transition duration-300"
          >
            Completed
          </button>
        </div>
      </div>

      <!-- Task List -->
      <ul id="task-list" class="space-y-4 mb-7 max-h-96 overflow-y-auto py-2">
        <!-- Tasks will be dynamically inserted here -->

        <li class="task-item card rounded-xl shadow p-5" data-id="undefined">
          <div class="flex items-start justify-between">
            <div class="flex items-start space-x-4 flex-grow">
              <button
                class="w-7 h-7 rounded-full border-2 flex items-center justify-center check-btn border-gray-300 dark-theme:border-gray-600"
                aria-label="Mark as complete"
              ></button>
              <div class="flex-grow">
                <div class="flex items-center flex-wrap">
                  <span class="task-text">undefined</span>
                  <span
                    class="text-xs px-2 py-1 rounded-full ml-2 priority-undefined"
                    >undefined</span
                  >
                </div>
                <div class="text-xs mt-2">
                  <span class="text-gray-500 dark-theme:text-gray-400"
                    ><i class="fas fa-plus-circle mr-1"></i> Invalid Date</span
                  >
                </div>
              </div>
            </div>
            <div class="flex space-x-3 view-buttons">
              <button
                class="text-blue-500 hover:text-blue-700 dark-theme:text-blue-400 dark-theme:hover:text-blue-300 transition duration-200 action-btn"
                aria-label="Edit task"
              >
                <i class="fas fa-edit"></i>
              </button>
              <button
                class="text-red-500 hover:text-red-700 dark-theme:text-red-400 dark-theme:hover:text-red-300 transition duration-200 action-btn"
                aria-label="Delete task"
              >
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </li>
      </ul>

      <div id="NoTasks" class="text-center py-10 text-gray-500 dark-theme:text-gray-400 empty-state">
                              <i class="fas fa-clipboard-list text-5xl mb-4"></i>
                              <p class="text-lg">No tasks yet</p>
                              <p class="text-sm mt-2">Add a task to get started!</p>
                          </div>
      <!-- Stats and Clear -->
      <div class="flex justify-between items-center mt-8">
        <p
          id="task-stats"
          class="text-sm text-gray-600 dark-theme:text-gray-300"
        >
          0 tasks remaining
        </p>
        <button
          id="clear-completed"
          class="clear-btn px-4 py-2 text-white text-sm rounded-lg transition duration-200"
        >
          Clear Completed
        </button>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="delete-modal">
      <div class="modal-container">
        <div class="modal-header">
          <div class="modal-icon">
            <i class="fas fa-exclamation"></i>
          </div>
          <h3 class="modal-title">Delete Task</h3>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete this task? This action cannot be
            undone.
          </p>
        </div>
        <div class="modal-footer">
          <button class="modal-btn modal-btn-cancel" id="modal-cancel">
            Cancel
          </button>
          <button class="modal-btn modal-btn-confirm" id="modal-confirm">
            Delete
          </button>
        </div>
      </div>
    </div>
    <script src="js/script.js">
    </script>
  </body>
</html>
